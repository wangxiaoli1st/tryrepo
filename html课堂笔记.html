表单元素
<form action="">
    <input type="radio" name="gender" value="male" checked="checked">男
    <input type="radio" name="gender" value="female">女
    <input type="radio" name="gender" >保密<br>单选或多选框中的name值都相同
    表单标签中除了按钮都可以指定value作为提交到服务器的数据，
    name&value键值对，name一定要指定了才能提交，作为用户自己输入的比如text和password可以不预设value属性，但是checkbox和radio的value必须指定，不然提交的是“on”这种不明所以的东西，understand？
    <input type="checkbox" checked="checked" value="football">足球
    <input type="checkbox" checked="checked" value="basketball">篮球
    <input type="checkbox" checked="checked" value="pingpong">乒乓球<br>
    绑定文字与输入框，让鼠标点击文字时也能聚焦输入框<br>
    lable直接包裹文字和input不设id和for了也行，但这样具有局限性，只能是lable包裹内的绑定在一<br>
    <label for="account">账号</label><input type="text" value="请在此输入" id="account">
    <label for="pwd">密码</label><input type="password" value="888888" id="pwd"><br>
    <input type="button" value="我是按钮" onclick="">
    <input type="image" src="" title="点击查看" alt="图片错误" onclick=""> 图片按钮
    <input type="reset" value="重置表单数据">
    <input type="submit" value="提交表单数据"><br>
    form内的action属性是提交到哪个服务器
    而所有具有name属性的数据会被提交<br>
    <input type="hidden" name="" value="">
    隐藏域悄悄咪咪搜集用户信息不出现在页面中<br>
    给输入框绑定待选列表，不用掌握这个因为众多浏览器都不支持datalist
    <input type="text" list="cars">
    <datalist id="cars">
        <option>奔驰</option>
        <option>宝马</option>
        <option>宾利</option>
    </datalist><br>
    下拉列表
    <select>
